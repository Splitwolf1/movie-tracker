<div class="admin-login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="admin-avatar">
        <mat-icon>admin_panel_settings</mat-icon>
      </div>
      <mat-card-title>Admin Login</mat-card-title>
      <mat-card-subtitle>Enter your credentials to access the admin dashboard</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="username?.errors?.['required']">Username is required</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</mat-error>
        </mat-form-field>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
            <mat-icon>login</mat-icon>
            <span>Login</span>
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <a mat-button routerLink="/">Back to Home</a>
      <a mat-button routerLink="/auth/login">Regular Login</a>
    </mat-card-actions>
    
    <mat-card-footer *ngIf="isLoading" class="progress-bar-container">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
